<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <img src="imagens/cidade.jpg" alt="foto-de-cidade">
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="cadastro.php" method="post" autocomplete="on">
                    <label for="inome" ></label>
                    <input type="text" name="nome" id="inome" placeholder="Seu email">
                    <label for="isenha"></label>
                    <input type="password" name="senha" id="isenha" placeholder="Sua Senha">
                    <input type="submit" value="Entrar">
                    <input type="submit" value="Esqueci a Senha">
            </div>
            </form>
        </section>
    </main>
</body>
</html>
